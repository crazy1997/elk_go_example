version: '3.8'

services:
  # Go API приложение
  go-api:
    build: ./go-api
    container_name: go-api
    ports:
      - "8080:8080"  # Внешний порт для API
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - LOGSTASH_HOST=localhost  # Внутри Docker сети
      - LOGSTASH_PORT=5000
    networks:
      - elk-network
    depends_on:
      logstash:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
      - network.host=0.0.0.0
      - http.port=9200
      - transport.host=0.0.0.0
    ports:
      - "9200:9200"  # Внешний порт для Elasticsearch
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - elk-network
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
    restart: always

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.0
    container_name: logstash
    ports:
      - "5000:5000"   # HTTP для логов от Go (внешний)
      - "5044:5044"   # Beats для Metricbeat (внешний)
    environment:
      - XPACK_MONITORING_ENABLED=false
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
      - http.host=0.0.0.0
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config:/usr/share/logstash/config:ro
    networks:
      - elk-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: logstash -f /usr/share/logstash/pipeline/logstash.conf
    restart: always

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: kibana
    ports:
      - "5601:5601"  # Внешний порт для Kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5601
      - SERVER_NAME=kibana.localhost
    networks:
      - elk-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  # Metricbeat
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.13.0
    container_name: metricbeat
    user: root
    command: metricbeat -e -strict.perms=false
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - KIBANA_HOST=http://kibana:5601
    volumes:
      - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - metricbeat_data:/usr/share/metricbeat/data:rw
    networks:
      - elk-network
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    restart: always
    cap_add:
      - IPC_LOCK

  # Nginx для проксирования и доступа
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Для SSL сертификатов
    networks:
      - elk-network
    depends_on:
      - go-api
      - kibana
    restart: always

networks:
  elk-network:
    driver: bridge

volumes:
  es_data:
    driver: local
  metricbeat_data:
    driver: local