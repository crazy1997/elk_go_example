worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Безопасные заголовки
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Ограничение размера тела запроса
    client_max_body_size 10M;
    
    # Upstream для Go API
    upstream go_api {
        server go-api:8080;
    }
    
    # Upstream для Kibana
    upstream kibana {
        server kibana:5601;
    }
    
    # Основной сервер для API
    server {
        listen 80;
        server_name 147.45.183.143;
        
        # Редирект на API
        location / {
            proxy_pass http://go_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Отдельный location для метрик
        location /metrics {
            proxy_pass http://go_api/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Базовая аутентификация для метрик
            auth_basic "Restricted";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }
        
        # Health check
        location /health {
            proxy_pass http://go_api/api/health;
            proxy_set_header Host $host;
            access_log off;
        }
    }
    
    # Отдельный сервер для Kibana
    server {
        listen 8081;
        server_name 147.45.183.143;
        
        location / {
            proxy_pass http://kibana;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Базовая аутентификация для Kibana
            auth_basic "Restricted Area";
            auth_basic_user_file /etc/nginx/.htpasswd-kibana;
        }
    }
    
    # Сервер для Elasticsearch API (только для внутреннего использования)
    server {
        listen 9201;
        server_name 147.45.183.143;
        
        location / {
            proxy_pass http://elasticsearch:9200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Строгая аутентификация
            auth_basic "Elasticsearch Restricted";
            auth_basic_user_file /etc/nginx/.htpasswd-elastic;
        }
    }
}