input {
  # HTTP endpoint для приема логов от Go приложения
  http {
    port => 5000
    host => "0.0.0.0"
    codec => "json"
    threads => 4
  }
  
  # Beats input для метрик от Metricbeat
  beats {
    port => 5044
    host => "0.0.0.0"
    codec => "json"
  }
}

filter {
  # Добавляем информацию о сервере
  mutate {
    add_field => {
      "server_ip" => "147.45.183.143"
      "server_location" => "production"
    }
  }
  
  # ... остальная конфигурация без изменений ...
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    
    if [metricset] {
      index => "metrics-prod-%{+YYYY.MM.dd}"
    } else {
      index => "logs-prod-%{+YYYY.MM.dd}"
    }
    
    document_id => "%{[server_ip]}-%{[@timestamp]}-%{[service]}"
  }
  
  # Отладка в консоль
  stdout {
    codec => rubydebug
  }
}